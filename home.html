<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steady Paycheck Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Advanced Search???</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">
            <img src="/public/sampleLogo.jpg" class="rounded" alt="Steady Paycheck Agency logo">
        </div>
        
        <div class="row text-center" id="searchDiv">
            <div class="span12">
                <form method="get" action="/" class="form-inline" >
                    <input name="q" class="span5" type="text"  placeholder="Your Dream Job" >
                    <input name="loc" class="span5" type="text"  placeholder="Location">
                    <button type="submit" class="btn btn-primary">Find Jobs</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
